[package]
name = "webrtc-dtls"
version = "0.3.1"
authors = ["Rain Liu <yuliu@webrtc.rs>"]
edition = "2018"
description = "A pure Rust implementation of DTLS"
license = "MIT"
documentation = "https://docs.rs/webrtc-dtls"
homepage = "https://webrtc.rs"
repository = "https://github.com/webrtc-rs/dtls"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
util = { package = "webrtc-util", version = "0.3.1", default-features = false, features = ["conn"] }
byteorder = "1.3.2"
lazy_static = "1.3.0"
rand_core = "0.5"
elliptic-curve = {version = "0.8.4", features=["default", "ecdh", "zeroize"]}
p256 = { version = "0.7.1", features=["default", "ecdh", "zeroize", "ecdsa"] }
#p384 = "0.4.1"
rand = "0.8.0"
hmac = "0.10.1"
sha-1 = "0.9.1"
sha2 = "0.9.1"
aes = "0.6.0"
block-modes = "0.7.0"
aes-gcm = "0.8.0"
ccm = "0.3.0"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
x25519-dalek = "1.1.0"
signature = "1.2.2"
oid-registry = "0.1.1"
x509-parser = "0.9"
der-parser = "5.0"
rcgen = "0.8.9"
ring = "0.16.19"
webpki = "0.21.4"
rustls = { version = "0.19.0", features = ["dangerous_configuration"]}
bincode = "1.3.1"
serde = "1.0"
serde_derive = "1.0"
log = "0.4"
thiserror = "1.0.25"
anyhow = "1.0.41"

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.8"
chrono = "0.4.19"
clap = "2"

[[example]]
name = "dtls_client"
path = "examples/dtls_client.rs"
bench = false

[[example]]
name = "dtls_server"
path = "examples/dtls_server.rs"
bench = false
